spring:
  profiles:
    group:
      "dev": "common, local"


---
spring:
  profiles:
    group:
      "prod": "common, ec2"




---
spring:
  config:
    activate:
      on-profile: "common"

logging:
  file:
    path: "/log/starry/logs/spring-api"
  logback:
    rollingpolicy:
      max-file-size: 500MB
      max-history: 10
  level:
    root: info
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"




---
spring:
  config:
    activate:
      on-profile: "local"

server:
  port: 8080
---
spring:
  config:
    activate:
      on-profile: "ec2"

server:
  port: 8000